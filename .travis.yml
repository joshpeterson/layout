# Enable C++ support
language: cpp

matrix:
  include:
    sudo: required
    dist: trusty
    addons:
      apt:
        sources:
          - llvm-toolchain-trusty-5.0
          - ubuntu-toolchain-r-test
        packages:
          - clang-5.0
          - g++-7
    env:
      - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"

before_install:
  - eval "${MATRIX_EVAL}"
  - sudo apt-get update -qq
  - sudo apt-get install -y llvm-5.0-dev libclang-5.0-dev cmake ninja-build
install:
  - sudo update-alternatives --install /usr/bin/llvm-config llvm-config /usr/bin/llvm-config-5.0 90
  - sudo rm -rf /usr/local/clang-3.5.0

# Build steps
script:
  - ./build.sh
